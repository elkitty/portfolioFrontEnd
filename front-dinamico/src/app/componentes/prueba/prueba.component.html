<!-- experiencia -->
<section class="p-5" id="prueba">
  <div class="container">
    <h1 class="mb-4">Prueba</h1>
    <button type="button" class="btn btn-primary" type="button" title="" data-toggle="modal" data-target="#add-persona">Agregar</button>
    <div class="flex-row">
      <ul class="list-unstyled">
        <li class="flex-column flex-md-row media" *ngFor="let persona of personaList">
          <div class="media-body">
            <h5 class="mt-0 mb-1">{{persona.fullName}}</h5>
            <p class="mb-1">{{persona.position}}</p>
            <p class="mb-1">{{persona.urlImage}}</p>
            <h6 class=""><time>{{persona.location}}</time> - <time>{{persona.about}}</time></h6>
          </div>
          <button type="button" class="btn btn-primary btn-sm mr-2"><i class="fa fa-pen"></i></button>
          <button type="button" class="btn btn-secondary btn-sm"(click)="borrarPersona(persona.id)"><i class="fa fa-trash"></i></button>
        </li>
      </ul>
    </div>
  </div>


  <!-- modal edit persona: info -->
  <div class="modal fade" id="add-persona" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar datos personales</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="personaForm">
            <div class="form-group">
              <label for="fullName">Nombre</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName">
              <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="alert">
                <div *ngIf="fullName?.errors?.['required']" class="text-danger">El nombre y apellido es obligatorio.</div>
                <div *ngIf="fullName?.errors?.['minlength']" class="text-danger">El nombre y apellido debe tener un mínimo de 4 caracteres.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="position">Posición</label>
              <input type="text" class="form-control" id="position" formControlName="position">
            </div>
            <div class="form-group">
              <label for="location">Residencia</label>
              <input type="text" class="form-control" id="location" formControlName="location">
            </div>
            <div class="form-group">
              <label for="urlImage">URL foto de perfil</label>
              <input type="text" class="form-control" id="urlImage" formControlName="urlImage">
            </div>
            <div class="form-group">
              <label for="urlImage">Editar Acerca de mi</label>
              <textarea type="text" class="form-control" id="about" rows="3" formControlName="about"></textarea>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" id="cerrarAddPersona" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="agregarPersona()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
